<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="bg.jpeg">

    <div class="cars">
    <marquee scrollamount="15" direction="right">
        <img src="car2.gif" width="7%" height="1%" alt="car">
        <img src="car3.gif" width="12%" height="6%" alt="car">
    </marquee>
</div>

    <div class="car">
    <marquee scrollamount="22" direction="right">
        <img src="car3.gif" width="13%" height="6%" alt="car">
    </marquee>
</div>
    
<div class="red">
    <marquee scrollamount="20" direction="left">
        <img src="car1.gif" width="12%" height="6%" alt="car">
        <img src="car4.gif" width="12%" height="6%" alt="car">
    </marquee>
</div>

    
</body>
</html>
